<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sample Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
</head>
<body>
    <canvas id="scatterPlot" width="900" height="900"></canvas>
    <script>
        var ctx = document.getElementById("scatterPlot").getContext("2d")
        var scatterChart = new Chart(ctx, {
            type: "scatter",
            data: {
                datasets: [{
                        label: "Data Points",
                        data: {{ values | safe }},
                    }],
            },
            options: {
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom',
                        title: {
                            display: true,
                            text: 'Valence',
                        },
                    },
                    y: {
                        type: 'linear',
                        position: 'left',
                        title: {
                            display: true,
                            text: 'Energy',
                        },
                    },
                },
                elements: {
                    point: {
                        radius: 8,
                        hoverRadius: 10,
                    },
                },
                plugins: {
                    title: {
                        display: true,
                        text: 'Top Track Emotions',
                    },
                },
            }



        });
    </script>
</body>
</html>
